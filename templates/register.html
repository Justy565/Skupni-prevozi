<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Registracija</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>Registracija</h1>
        <nav>
            <a href="{{ url_for('home') }}">Domov</a>
            <a href="{{ url_for('login') }}">Prijava</a>
        </nav>
    </header>
    <main>
            <div id="error-message"></div>
            Uporabni≈°ko ime: <input type="text" id="username" name="username" required><br><br>
            Geslo: <input type="password" id="password" name="password" required><br><br>
            <button onclick="register()">Gumb</button>
        

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </main>
    <script>
        
        function register() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');

            if (username === '' || password === '') {
                errorMessage.textContent = 'Username and password are neccessary!';
                errorMessage.style.display = 'block';
                return;
            }

            $.ajax({
                url: '/register',
                type: 'POST',
                data: {
                    username: username,
                    password: password
                },
                dataType: 'json',
                success: function(response) {
                    if (response.success) {
                        window.location.href = '/login';
                    } else{
                        errorMessage.textContent = response.error;
                        errorMessage.style.display = 'block';   
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error: ', xhr.responseText)
                    errorMessage.textContent = 'An error occured. Try again.'
                    errorMessage.style.display = 'block'
                }
            });
        }

    </script>
</body>
</html>
