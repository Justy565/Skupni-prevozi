<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Moje vožnje</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Moje vožnje</h1>
        <nav>
            <a href="{{ url_for('dodaj_voznjo') }}">Dodaj vožnjo</a>
            <a href="{{ url_for('moje_voznje') }}">Moje vožnje</a>
            <a href="{{ url_for('logout') }}">Odjava</a>
        </nav>
    </header>
    <main>
        <p>Seznam vaših voženj.</p>
        <ul>
            {% for voznja in voznje %}
                <li>{{ voznja['destination'] }} - {{ voznja['date'] }} - {{ voznja['seats'] }} mest</li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
