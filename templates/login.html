{% extends "_layout.html" %}
{% set title = "Prijava – Skupni prevozi" %}

{% block content %}
<section class="page">
  <div class="wrap">
    <div class="card form-card">
      <h2>Prijava</h2>
      <p class="muted">Vpiši svoje podatke za nadaljevanje.</p>

      <div id="error-message" class="alert error" style="display:none;"></div>

      <label for="username">Uporabniško ime</label>
      <input type="text" id="username" name="username" autocomplete="username" required>

      <label for="password">Geslo</label>
      <input type="password" id="password" name="password" autocomplete="current-password" required>

      <button class="btn-block" onclick="login()">Prijavi se</button>

      <p class="muted small">
        Nimaš računa? <a href="{{ url_for('register') }}">Registriraj se</a>
      </p>
    </div>
  </div>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
function login() {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  const errorMessage = document.getElementById('error-message');

  if (!username || !password) {
    errorMessage.textContent = 'Uporabniško ime in geslo sta obvezna!';
    errorMessage.style.display = 'block';
    return;
  }

  $.ajax({
    url: '/login',
    type: 'POST',
    data: { username, password },
    dataType: 'json',
    success: function(res) {
      if (res.success) window.location.href = '/index';
      else {
        errorMessage.textContent = res.error || 'Napaka';
        errorMessage.style.display = 'block';
      }
    },
    error: function(xhr) {
      errorMessage.textContent = 'Prišlo je do napake. Poskusi znova.';
      errorMessage.style.display = 'block';
      console.error(xhr.responseText);
    }
  });
}
</script>
{% endblock %}
